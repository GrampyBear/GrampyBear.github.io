<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SPEEDRUN.SPEED</title>
    <link rel="stylesheet" href="speedrun.css">
</head>
<body class="bpm-bg">
    <header class="main-header">
        <h1 id="main-logo">SPEEDRUN</h1>
        <nav>
            <button class="nav-btn" onclick="renderGameList()">GAMES</button>
            <button class="nav-btn" onclick="renderUsers()">USERS</button>
            <button class="nav-btn run-btn" id="run-btn">RUN!</button>
        </nav>
    </header>

    <div class="game-header">
        <h2 id="current-game-name">CURRENT GAME: SPEEDRUN</h2>
    </div>

    <main class="content-wrapper">
        <aside class="sidebar">
            <ul class="category-list">
                <li onclick="renderLeaderboard()">ANY% SPEEDRUN</li>
                <li onclick="renderLeaderboard()">100% SPEEDRUN</li>
                <li onclick="renderLeaderboard()">GLITCHLESS SPEEDRUN</li>
                <li onclick="renderLeaderboard()">CAMELLIA%</li>
                <li onclick="renderLeaderboard()">HYPER SPEEDRUN</li>
            </ul>
        </aside>

        <section class="main-display">
            <h3 id="current-category" style="color:var(--neon-cyan)">CATEGORY: ANY%</h3>
            <table class="speed-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>PLAYER</th>
                        <th>TIME</th>
                        <th>STATUS</th>
                    </tr>
                </thead>
                <tbody id="main-body"></tbody>
            </table>
        </section>
    </main>

    <footer class="footer-bar">
        <div style="display: flex; animation: marquee-loop 2s linear infinite;">
            <span>SPEEDRUN SPEEDRUN SPEEDRUN SPEEDRUN SPEEDRUN SPEEDRUN&nbsp;</span>
            <span>SPEEDRUN SPEEDRUN SPEEDRUN SPEEDRUN SPEEDRUN SPEEDRUN&nbsp;</span>
        </div>
    </footer>

    <script src="speedrun.js"></script>
</body>
</html>
