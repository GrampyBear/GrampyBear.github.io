<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPEEDRUN.SPEED | LEADERBOARDS</title>
    <link rel="stylesheet" href="speedrun.css">
</head>
<body class="bpm-bg">
    <header class="main-header">
        <h1 id="main-logo">SPEEDRUN</h1>
        <nav class="fake-nav">
            <button class="nav-btn" onclick="renderGameList()">GAMES</button>
            <button class="nav-btn" onclick="renderUsers()">USERS</button>
            <button class="nav-btn" onclick="renderForums()">FORUMS</button>
            <button class="nav-btn run-btn" id="run-btn">RUN!</button>
        </nav>
    </header>

    <div class="game-header">
        <div class="game-info">
            <div class="game-cover">SPEED</div>
            <div>
                <h2 id="current-game-name">SPEEDRUN (THE GAME)</h2>
                <p class="game-meta">182 BPM | Released: 2018 | PC, GD, Camellia</p>
            </div>
        </div>
    </div>

    <main class="content-wrapper">
        <aside class="sidebar">
            <h3>CATEGORIES</h3>
            <ul class="category-list" id="category-list">
                </ul>
        </aside>

        <section class="main-display">
            <div class="filter-bar">
                <span id="current-category">Any% (Glitchless)</span>
            </div>
            <div class="table-container">
                <table class="speed-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>PLAYER</th>
                            <th>TIME</th>
                            <th>PLATFORM</th>
                            <th>DATE</th>
                        </tr>
                    </thead>
                    <tbody id="main-body">
                        </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer class="footer-bar">
        <div class="marquee-container">
            <div class="marquee-content">
                SPEEDRUN SPEEDRUN SPEEDRUN SPEEDRUN SPEEDRUN SPEEDRUN SPEEDRUN SPEEDRUN&nbsp;
            </div>
            <div class="marquee-content">
                SPEEDRUN SPEEDRUN SPEEDRUN SPEEDRUN SPEEDRUN SPEEDRUN SPEEDRUN SPEEDRUN&nbsp;
            </div>
        </div>
    </footer>

    <script src="speedrun.js"></script>
</body>
</html>
