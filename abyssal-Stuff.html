<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abyssal Stuff</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/GrampyBear/GrampyBear.github.io/246950cd3678c025ac950d6dc4fa85eac9041536/alien.png">
    <link rel="stylesheet" href="abyssal-style.css">
</head>
<body>

    <div class="abyssal-wrapper">
        <header class="abyssal-header">
            <h1 class="slime-title">Abyssal Stuff</h1>
            <p class="abyssal-subtitle">Did you find what you were looking for?</p>
        </header>

        <main class="abyssal-content">
            <div class="abyssal-card">
                <div class="card-tag">ABYSSAL</div>
                
                <div class="comm-preview-container">
                    <div class="carousel-track" id="track-abyssal">
                        <img src="https://raw.githubusercontent.com/GrampyBear/GrampyBear.github.io/e17f0fd90f5a0fefbd625d7233b495212e8bc206/abyssal/Sketch%20sheet.png" class="preview-img abyssal-img" onclick="openLightbox(this.src)" alt="Sketch Sheet">
                        <img src="https://raw.githubusercontent.com/GrampyBear/GrampyBear.github.io/e17f0fd90f5a0fefbd625d7233b495212e8bc206/abyssal/Sketch%20Comic%20Page.png" class="preview-img abyssal-img" style="display:none" onclick="openLightbox(this.src)" alt="Sketch Comic">
                        <img src="https://raw.githubusercontent.com/GrampyBear/GrampyBear.github.io/e17f0fd90f5a0fefbd625d7233b495212e8bc206/abyssal/Sketch%20Comic%20Page%20again.png" class="preview-img abyssal-img" style="display:none" onclick="openLightbox(this.src)" alt="Sketch Comic 2">
                        <img src="https://raw.githubusercontent.com/GrampyBear/GrampyBear.github.io/e17f0fd90f5a0fefbd625d7233b495212e8bc206/abyssal/Sketch%201.png" class="preview-img abyssal-img" style="display:none" onclick="openLightbox(this.src)" alt="Sketch 1">
                        <img src="https://raw.githubusercontent.com/GrampyBear/GrampyBear.github.io/e17f0fd90f5a0fefbd625d7233b495212e8bc206/abyssal/PFP.png" class="preview-img abyssal-img" style="display:none" onclick="openLightbox(this.src)" alt="PFP">
                    </div>
                </div>

                <div class="comm-info">
                    <h2 class="comm-title">Abyssal Commission Sketch</h2>
                    <ul class="comm-details">
                        <li><strong>Sketch:</strong> 1$</li>
                        <li><strong>Sequence:</strong> 2$ per sheet</li>
                        <li><strong>Comic:</strong> 5$</li>
                    </ul>
                    <a href="https://t.me/GrampyBear" target="_blank" class="abyssal-contact-btn">
                        CONTACT TELEGRAM
                    </a>
                </div>
            </div>
        </main>

        <footer>
            <a href="index.html" class="back-link">‚Üê Return to the surface</a>
        </footer>
    </div>

    <div id="lightbox" class="lightbox">
        <span class="close-btn" onclick="closeLightbox()">&times;</span>
        <span class="nav-btn prev" onclick="changeLightboxImg(-1)">&#10094;</span>
        <img class="lightbox-content" id="lightbox-img">
        <span class="nav-btn next" onclick="changeLightboxImg(1)">&#10095;</span>
    </div>

    <script src="abyssal-script.js"></script>
</body>
</html>
