<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morgan's Fat World</title>
    <link rel="icon" href="https://github.com/GrampyBear/GrampyBear.github.io/raw/main/copo-de-nieve.png" type="image/png">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive;
            overflow-x: hidden;
            background: linear-gradient(to bottom, #87CEEB, #ffffff);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            color: #333;
        }

        h1 {
            font-size: 3em;
            margin-top: 20px;
            color: #007BFF;
            align-self: flex-start;
        }

        nav {
            background-color: #333;
            color: #fff;
            width: 100%;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-icon {
            font-size: 1.5em;
            display: none;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .menu-icon:hover {
            color: #007BFF;
        }

        .menu {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-right: 10px;
        }

        .menu-items {
            display: none;
            position: absolute;
            top: 60px; /* Adjust the distance from the top */
            left: 0;
            right: 0;
            background-color: #333;
            flex-direction: column;
            z-index: 1;
            animation: fadeMenu 0.5s ease-in-out;
        }

        .menu-items.show-menu {
            display: flex;
        }

        .menu-items a {
            padding: 10px;
            text-align: center;
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
            margin-top: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 10px;
        }

        .social-icons img {
            width: 25px;
            height: auto;
        }

        @keyframes fadeMenu {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media only screen and (max-width: 768px) {
            .menu {
                display: none;
            }

            .menu-icon {
                display: block;
            }

            .menu-items {
                position: fixed;
                top: 60px;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #333;
                flex-direction: column;
            }

            .menu-items a {
                padding: 20px;
            }

            .menu-icon.open {
                transform: rotate(45deg);
            }

            .menu-icon.open:before {
                transform: rotate(-90deg);
                top: 0;
            }
        }
    </style>
</head>
<body>
    <nav>
        <h1>Morgan's Fat World</h1>
        <div class="menu">
            <div class="menu-icon">&#9776;</div>
            <div class="menu-items">
                <a href="#section1">Section 1</a>
                <a href="#section2">Section 2</a>
                <a href="#section3">Section 3</a>
            </div>
        </div>
    </nav>

    <h1>Welcome to Morgan's Fat World</h1>

    <footer>
        &copy; 2023 - Morgan's Fat World

        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank">
                <img src="https://github.com/GrampyBear/GrampyBear.github.io/raw/main/video.png" alt="Instagram">
            </a>
            <a href="https://www.twitter.com" target="_blank">
                <img src="https://github.com/GrampyBear/GrampyBear.github.io/raw/main/medios-de-comunicacion-social.png" alt="Twitter">
            </a>
            <a href="https://www.twitch.tv" target="_blank">
                <img src="https://github.com/GrampyBear/GrampyBear.github.io/raw/main/plataforma.png" alt="Twitch">
            </a>
        </div>
    </footer>

    <script>
        // Toggle menu items on small screens
        const menuIcon = document.querySelector('.menu-icon');
        const menuItems = document.querySelector('.menu-items');

        menuIcon.addEventListener('click', function () {
            menuItems.classList.toggle('show-menu');
            menuIcon.classList.toggle('open');
        });
    </script>
</body>
</html>
