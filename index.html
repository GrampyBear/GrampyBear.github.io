<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morgan's Fat World</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Neue', cursive;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB, #ffffff); /* Winter gradient background */
            height: 100vh;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #333; /* Text color */
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #00688B; /* Header background color */
        }

        h1 {
            font-size: 2.5em;
            color: #fff; /* Header text color */
            margin: 0;
        }

        .menu-button {
            display: none;
            cursor: pointer;
            color: #fff; /* Menu button color */
            font-size: 1.5em;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        nav button {
            margin: 0 10px;
            font-size: 1.2em;
            background-color: #00688B; /* Button color */
            color: #fff; /* Button text color */
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .section {
            display: none;
            margin-top: 30px;
            animation: fadeInOut 0.5s ease-in-out;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #00688B; /* Footer background color */
            color: #fff; /* Footer text color */
            padding: 10px;
            text-align: center;
        }

        @keyframes fadeInOut {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .menu-button {
                display: block;
            }

            nav {
                display: none;
                flex-direction: column;
                background-color: #00688B; /* Menu background color */
                position: absolute;
                top: 80px;
                left: 0;
                right: 0;
                z-index: 1;
            }

            nav.show {
                display: flex;
            }

            nav button {
                margin: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <canvas id="snow"></canvas>

    <header>
        <h1>Morgan's Fat World</h1>
        <div class="menu-button" onclick="toggleMenu()">&#9776;</div>
        <nav>
            <button data-section="home" onclick="toggleSection('home')">Home</button>
            <button data-section="about" onclick="toggleSection('about')">About Me</button>
            <button data-section="gallery" onclick="toggleSection('gallery')">Art Gallery</button>
            <button data-section="contact" onclick="toggleSection('contact')">Contact Me</button>
        </nav>
    </header>

    <div class="container">
        <!-- Content goes here -->
    </div>

    <footer>
        &copy; 2023 Morgan's Fat World
    </footer>

    <script>
        // The rest of the JavaScript code remains the same

        function toggleMenu() {
            const nav = document.querySelector('nav');
            nav.classList.toggle('show');
        }
    </script>
</body>
</html>
