<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morgan's Fat World</title>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script> <!-- Replace "yourcode" with your actual Font Awesome Kit code -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive;
            overflow-x: hidden;
            background: linear-gradient(to bottom, #87CEEB, #ffffff);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            color: #333;
        }

        h1 {
            font-size: 3em;
            margin-top: 20px;
            color: #007BFF;
            align-self: flex-start;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
            margin-top: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons i {
            font-size: 2em;
            margin: 0 10px;
            color: #fff; /* Set the color of the icons to white */
        }
    </style>
</head>
<body>
    <h1>Welcome to Morgan's Fat World</h1>

    <footer>
        &copy; 2023 - Morgan's Fat World

        <div class="social-icons">
            <!-- Replace the placeholder URLs with your actual social media URLs -->
            <a href="https://www.instagram.com/fattyfluffyball" target="_blank">
                <i class="fab fa-instagram"></i> <!-- Replace with your actual Font Awesome Instagram icon -->
            </a>
            <a href="https://www.twitter.com/fattyfluffyball" target="_blank">
                <i class="fab fa-twitter"></i> <!-- Replace with your actual Font Awesome Twitter icon -->
            </a>
            <a href="https://www.twitch.tv/morganpolarbear" target="_blank">
                <i class="fab fa-twitch"></i> <!-- Replace with your actual Font Awesome Twitch icon -->
            </a>
        </div>
    </footer>
</body>
</html>
