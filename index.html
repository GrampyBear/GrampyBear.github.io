<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morgan's Fat World</title>
    <link rel="icon" href="https://github.com/GrampyBear/GrampyBear.github.io/raw/main/copo-de-nieve.png" type="image/png">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            color: #333;
            transition: background 1s ease-in-out;
        }

        h1 {
            font-size: 2.5em;
            margin-top: 15px;
            color: #007BFF;
            align-self: flex-start;
        }

        nav {
            background-color: #333;
            color: #fff;
            width: 100%;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-around;
            width: 50%;
        }

        .nav-buttons a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
            margin: 0 15px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
            margin-top: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 10px;
        }

        .social-icons img {
            width: 20px;
            height: auto;
        }
    </style>
</head>
<body>
    <script>
        // Dynamically update styles based on the time of day
        const body = document.body;
        const currentTime = new Date().getHours();

        if (currentTime >= 6 && currentTime < 12) {
            // Sunrise
            body.style.background = 'linear-gradient(to bottom, #FFD700, #ffffff)';
        } else if (currentTime >= 12 && currentTime < 17) {
            // Noon
            body.style.background = 'linear-gradient(to bottom, #87CEEB, #ffffff)';
        } else if (currentTime >= 17 && currentTime < 20) {
            // Sunset
            body.style.background = 'linear-gradient(to bottom, #FF6347, #ffffff)';
        } else if (currentTime >= 20 && currentTime < 24) {
            // Dusk
            body.style.background = 'linear-gradient(to bottom, #483D8B, #ffffff)';
        } else {
            // Midnight
            body.style.background = 'linear-gradient(to bottom, #191970, #ffffff)';
        }
    </script>

    <nav>
        <h1>Morgan's Fat World</h1>
        <div class="nav-buttons">
            <a href="#home">Home</a>
            <a href="#art-gallery">Art Gallery</a>
            <a href="#fat-gallery">Fat Gallery</a>
            <a href="#about-me">About Me</a>
            <a href="#contact-me">Contact Me</a>
        </div>
    </nav>

    <h1>Welcome to Morgan's Fat World</h1>

    <footer>
        &copy; 2023 - Morgan's Fat World

        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank">
                <img src="https://github.com/GrampyBear/GrampyBear.github.io/raw/main/video.png" alt="Instagram">
            </a>
            <a href="https://www.twitter.com" target="_blank">
                <img src="https://github.com/GrampyBear/GrampyBear.github.io/raw/main/medios-de-comunicacion-social.png" alt="Twitter">
            </a>
            <a href="https://www.twitch.tv" target="_blank">
                <img src="https://github.com/GrampyBear/GrampyBear.github.io/raw/main/plataforma.png" alt="Twitch">
            </a>
        </div>
    </footer>
</body>
</html>
