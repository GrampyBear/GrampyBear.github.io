<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Radio Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
        }

        audio {
            width: 100%;
            margin-top: 20px;
        }

        /* Estilos para el reproductor de audio */
        audio::-webkit-media-controls-panel {
            background-color: #333;
            color: #fff;
            border-radius: 5px;
        }

        audio::-webkit-media-controls-play-button,
        audio::-webkit-media-controls-pause-button,
        audio::-webkit-media-controls-volume-slider {
            background-color: #333;
            color: #fff;
        }

        audio::-webkit-media-controls-current-time-display,
        audio::-webkit-media-controls-time-remaining-display {
            color: #fff;
        }

        /* Estilos para el botón de play/pause */
        audio::-webkit-media-controls-play-button {
            font-size: 20px;
        }

        /* Estilos para el volumen */
        audio::-webkit-media-controls-volume-slider {
            width: 80%;
        }

        audio::-webkit-media-controls-volume-slider::-webkit-slider-thumb {
            background-color: #fff;
        }

        audio::-webkit-media-controls-volume-slider::-webkit-slider-runnable-track {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tu Radio Online</h1>
        <audio controls>
            <source src="URL_DE_TU_ARCHIVO_DE_AUDIO.mp3" type="audio/mpeg">
            Tu navegador no admite la reproducción de audio.
        </audio>
    </div>
</body>
</html>
