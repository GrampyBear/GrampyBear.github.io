<!DOCTYPE html>
<html>
<head>
    <title>Juego Multijugador</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const context = canvas.getContext('2d');

        let players = [
            { x: 50, y: 50, width: 30, height: 30, name: 'Jugador 1', color: '#FF0000', speedX: 1, speedY: 1 },
            { x: 100, y: 100, width: 30, height: 30, name: 'Jugador 2', color: '#0000FF', speedX: 1.5, speedY: 0.5 }
        ];

        function drawPlayer(player) {
            context.fillStyle = player.color;
            context.fillRect(player.x, player.y, player.width, player.height);

            context.font = '12px Arial';
            context.fillStyle = 'black';
            context.textAlign = 'center';
            context.fillText(player.name, player.x + player.width / 2, player.y - 5);
        }

        function movePlayers() {
            for (let player of players) {
                player.x += player.speedX;
                player.y += player.speedY;

                if (player.x <= 0 || player.x + player.width >= canvas.width) {
                    player.speedX = -player.speedX;
                }

                if (player.y <= 0 || player.y + player.height >= canvas.height) {
                    player.speedY = -player.speedY;
                }
            }
        }

        function draw() {
            context.clearRect(0, 0, canvas.width, canvas.height);

            for (let player of players) {
                drawPlayer(player);
            }

            movePlayers();

            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
