<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morgan's Fat World</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive;
            overflow-x: hidden;
            background: linear-gradient(to bottom, #87CEEB, #ffffff);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            color: #333;
        }

        h1 {
            font-size: 3em;
            margin-top: 20px;
            color: #007BFF;
            align-self: flex-start;
        }

        nav {
            background-color: #333;
            width: 100%;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-title {
            color: #fff;
            font-size: 1.5em;
        }

        .navbar-menu {
            display: flex;
            align-items: center;
        }

        .navbar-menu button {
            background: none;
            border: none;
            cursor: pointer;
            color: #fff;
            margin-left: 15px;
            font-size: 1em;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
            margin-top: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 10px;
        }

        .social-icons img {
            width: 25px;
            height: auto;
        }
    </style>
</head>
<body>
    <nav>
        <div class="navbar-title">Morgan's Fat World</div>
        <div class="navbar-menu">
            <button>Section 1</button>
            <button>Section 2</button>
            <button>Section 3</button>
        </div>
    </nav>

    <h1>Welcome to Morgan's Fat World</h1>

    <footer>
        &copy; 2023 - Morgan's Fat World

        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank">
                <img src="https://github.com/GrampyBear/GrampyBear.github.io/raw/main/video.png" alt="Instagram">
            </a>
            <a href="https://www.twitter.com" target="_blank">
                <img src="https://github.com/GrampyBear/GrampyBear.github.io/raw/main/medios-de-comunicacion-social.png" alt="Twitter">
            </a>
            <a href="https://www.twitch.tv" target="_blank">
                <img src="https://github.com/GrampyBear/GrampyBear.github.io/raw/main/plataforma.png" alt="Twitch">
            </a>
        </div>
    </footer>
</body>
</html>
