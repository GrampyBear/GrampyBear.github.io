<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morgan's Fat World</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive;
            overflow-x: hidden;
            background: linear-gradient(to bottom, #87CEEB, #ffffff);
            height: 100vh; /* Ensure background covers the entire viewport height */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            color: #333;
        }

        h1 {
            font-size: 3em;
            margin-top: 20px;
            color: #007BFF;
            align-self: flex-start; /* Align the title to the top center */
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
            margin-top: auto; /* Push the footer to the bottom */
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .social-icon {
            color: #fff;
            font-size: 1.5em;
            margin: 0 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to Morgan's Fat World</h1>

    <footer>
        &copy; 2023 - Morgan's Fat World
        <a href="#" class="social-icon">Instagram</a>
        <a href="#" class="social-icon">Twitter</a>
        <a href="#" class="social-icon">Twitch</a>
    </footer>
</body>
</html>
