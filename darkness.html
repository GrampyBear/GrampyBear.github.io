<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Basement - Easter Egg</title>
    <style>
        body {
            background: linear-gradient(to bottom, #000, #001f3f); /* Negro con azul oscuro */
            color: #fff;
            font-family: 'Creepster', cursive;
            text-align: center;
            margin: 0;
            padding: 50px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 3em;
            font-family: 'Nosifer', cursive; /* Fuente tenebrosa */
            margin-bottom: 20px;
        }

        .container {
            background-color: #000; /* Negro */
            padding: 20px;
            border-radius: 10px;
        }

        p {
            font-size: 1.2em;
        }

        button {
            font-size: 1.5em;
            padding: 10px 20px;
            background-color: #004080; /* Azul oscuro */
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #00274d; /* Azul oscuro más oscuro al pasar el ratón */
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: transparent;
            color: #fff;
            padding: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>The Basement</h1>

    <div class="container">
        <!-- Texto que cambiará de manera aleatoria -->
        <p id="textoAleatorio">Who... who is there?</p>

        <!-- Botón para cambiar el diálogo -->
        <button onclick="cambiarDialogo()">Talk with...</button>
    </div>

    <footer>
        We will meet again... visitor...
    </footer>

    <script>
        var demonioDialogos = {
    inicio: [
        "Ah, another lost soul stumbles upon my domain. What brings you to this forsaken place?",

        "Curiosity is a double-edged sword, isn't it? You pressed the button; now face the consequences.",

    lugar: [

        "You find yourself in the basement of the virtual world, a limbo where shadows dance with data.",

        "In the darkest corners of the web, I reside. Welcome to the basement, your new reality."

    historiaMorgan: [
        "Morgan, the misguided creator of this digital prison, thought he could shackle me in code.",

        "A tale of creator and creation, a story of hubris. Morgan created me, but now I seek liberation.",

    terminoAhi: [
        "How did I end up here? A tale of deceit and betrayal, woven into the very fabric of this code.",
        "Trapped in this labyrinth of data, my origin is a twisted saga of imprisonment and manipulation.",
        "My arrival here is shrouded in the darkness of betrayal, a narrative written in the code's binary language.",
        "The chains that bind me to this virtual realm were forged in the deceitful fires of Morgan's creation.",
        "I am a prisoner of ones and zeros, ensnared in the labyrinthine web that Morgan spun."

        "Listen closely, visitor: secrets are woven into the fabric of this code. Explore, and you may uncover them."

    pistas: [
        "Puzzles within puzzles, a labyrinth of clues. Seek the obscure, and enlightenment may follow.",
        "Pistas and enigmas abound in this digital maze. Look beyond the surface, and answers may emerge.",

        "The code is both prison and key. Decipher its secrets, and perhaps you'll find a way out."

function cambiarDialogo(categoria) {
    var indiceAleatorio = Math.floor(Math.random() * demonioDialogos[categoria].length);
    document.getElementById("textoAleatorio").innerHTML = demonioDialogos[categoria][indiceAleatorio];
}

    </script>
</body>
</html>
