<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Basement - Easter Egg</title>
    <style>
        body {
            background: linear-gradient(to bottom, #000, #900);
            color: #fff;
            font-family: 'Creepster', cursive;
            text-align: center;
            margin: 0;
            padding: 50px;
            height: 100vh;
        }

        .container {
            background-color: #500; /* Negro rojizo bastante oscuro */
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5em;
        }

        p {
            font-size: 1.2em;
        }

        button {
            font-size: 1.5em;
            padding: 10px 20px;
            background-color: transparent;
            color: #fff;
            border: none;
            cursor: pointer;
            text-decoration: underline;
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        button:hover {
            text-decoration: none;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: transparent;
            color: #fff;
            padding: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Bienvenido al Sótano!</h1>
        <p>Has desenterrado un oscuro secreto...</p>
        
        <!-- Botón para regresar -->
        <button onclick="window.close()">Back to...</button>

        <!-- Botón para cambiar el texto de manera aleatoria -->
        <button onclick="cambiarTexto()">Cambiar Texto</button>

        <!-- Texto que cambiará de manera aleatoria -->
        <p id="textoAleatorio">Texto Inicial</p>

        <footer>
            We will meet again... visitor...
        </footer>
    </div>

    <script>
        function cambiarTexto() {
            // Array de textos posibles
            var textos = ["Nuevo Texto 1", "Nuevo Texto 2", "Nuevo Texto 3", "Nuevo Texto 4"];
            
            // Obtener un índice aleatorio
            var indiceAleatorio = Math.floor(Math.random() * textos.length);

            // Obtener el elemento de texto y cambiar su contenido
            document.getElementById("textoAleatorio").innerHTML = textos[indiceAleatorio];
        }
    </script>
</body>
</html>
