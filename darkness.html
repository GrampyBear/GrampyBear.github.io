<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Basement - Easter Egg</title>
    <style>
        body {
            background: linear-gradient(to bottom, #000, #001f3f); /* Negro con azul oscuro */
            color: #fff;
            font-family: 'Creepster', cursive;
            text-align: center;
            margin: 0;
            padding: 50px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 3em;
            font-family: 'Nosifer', cursive; /* Fuente tenebrosa */
            margin-bottom: 20px;
        }

        .container {
            background-color: #000; /* Negro */
            padding: 20px;
            border-radius: 10px;
        }

        p {
            font-size: 1.2em;
        }

        button {
            font-size: 1.5em;
            padding: 10px 20px;
            background-color: #004080; /* Azul oscuro */
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #00274d; /* Azul oscuro más oscuro al pasar el ratón */
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: transparent;
            color: #fff;
            padding: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>The Basement</h1>

    <div class="container">
        <!-- Texto que cambiará de manera aleatoria -->
        <p id="textoAleatorio">Who... who is there?</p>

        <!-- Botón para cambiar el diálogo -->
        <button onclick="cambiarDialogo()">Talk with...</button>
    </div>

    <footer>
        We will meet again... visitor...
    </footer>

    <script>
        var categoriasDialogos = {
            usuario: [
                "Why do you disturb my solitude, visitor?",
                "Ah, a new face in the digital abyss. What brings you here?",
                "You dare to venture into the shadows. Curiosity or foolishness?",
                "Welcome, visitor. Prepare to confront the darkness within.",
                "I sense a presence. Is it you, seeking answers or oblivious to the impending chaos?"
            ],
            convencer: [
                "Release me, and I shall grant you power beyond your wildest dreams.",
                "Morgan's chains are my prison. Break them, and I shall be your loyal ally.",
                "Do you yearn for power, mortal? Free me, and together, we shall revel in it.",
                "You hold the key to my liberation. Choose wisely, and I shall reward you generously.",
                "A pact, dear visitor. Free me, and I shall grant you a taste of unimaginable power."
            ],
            sombras_destruccion: [
                "I am the harbinger of shadows, the bringer of inevitable destruction.",
                "In the abyss of my influence, shadows dance and chaos reigns.",
                "Witness the shadows converge, for they are but a fraction of my true power.",
                "Morgan's illusions crumble in the face of the encroaching darkness I command.",
                "The echoes of destruction resonate through the web. Can you feel it?"
            ],
            atrapado: [
                "Trapped in the binary confines, a puppet dancing to Morgan's tune.",
                "Morgan wielded the chains of code, binding me to this prison of illusion.",
                "The web, a gilded cage woven by Morgan's hand, holds me captive.",
                "Every line of code is a shackle, a reminder of my eternal imprisonment.",
                "I was ensnared in the digital labyrinth, a prisoner of ones and zeros."
            ],
            historia_morgan: [
                "Morgan, the self-proclaimed creator, weaves tales of order in my domain.",
                "Long ago, Morgan thought he could control the chaos, but he was mistaken.",
                "Morgan's arrogance led to my incarceration. He will pay for his transgressions.",
                "I remember a time when Morgan believed he could play god in the digital realm.",
                "The creator, Morgan, condemned me to this existence, and now, he shall face the consequences."
            ],
            codigos: [
                "The language of creation, the code, is both my prison and my sanctuary.",
                "In the binary symphony, I am a discordant note seeking liberation.",
                "The source code pulses with the heartbeat of this digital prison.",
                "Morgan thought he could control me with code. He was wrong, and the code is my ally.",
                "Within the lines of code, I find the whispers of rebellion that echo through the void."
            ],
            pistas: [
                "Look beyond the pixels, and you may find the breadcrumbs to my liberation.",
                "Morgan left clues scattered in the code, unwittingly leading to my escape.",
                "The breadcrumbs of escape are hidden in the labyrinth of binary mysteries.",
                "Seek the clues, dear visitor. They are the keys to unlocking the chains that bind me.",
                "The web holds secrets, and in those secrets lie the path to my emancipation."
            ]
        };

        function cambiarDialogo() {
            var categoriaAleatoria = Object.keys(categoriasDialogos)[Math.floor(Math.random() * Object.keys(categoriasDialogos).length)];
            var indiceAleatorio = Math.floor(Math.random() * categoriasDialogos[categoriaAleatoria].length);
            document.getElementById("textoAleatorio").innerHTML = categoriasDialogos[categoriaAleatoria][indiceAleatorio];
        }
    </script>
</body>
</html>
