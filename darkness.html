<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Basement - Easter Egg</title>
    <style>
        body {
            background: linear-gradient(to bottom, #000, #900);
            color: #fff;
            font-family: 'Creepster', cursive;
            text-align: center;
            margin: 0;
            padding: 50px;
            height: 100vh;
        }

        h1 {
            font-size: 3em;
            font-family: 'Nosifer', cursive; /* Fuente tenebrosa */
            margin-bottom: 20px;
        }

        .container {
            background-color: #000; /* Negro */
            padding: 20px;
            border-radius: 10px;
        }

        p {
            font-size: 1.2em;
        }

        button {
            font-size: 1.5em;
            padding: 10px 20px;
            background-color: transparent;
            color: #fff;
            border: none;
            cursor: pointer;
            text-decoration: underline;
        }

        button:hover {
            text-decoration: none;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: transparent;
            color: #fff;
            padding: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>The Basement</h1>

    <div class="container">
        <!-- Texto que cambiará de manera aleatoria -->
        <p id="textoAleatorio">Texto Inicial</p>

        <!-- Botón para cambiar el texto de manera aleatoria -->
        <button onclick="cambiarTexto()">Cambiar Texto</button>
    </div>

    <footer>
        We will meet again... visitor...
    </footer>

    <script>
        function cambiarTexto() {
            // Array de textos posibles
            var textos = ["Nuevo Texto 1", "Nuevo Texto 2", "Nuevo Texto 3", "Nuevo Texto 4"];
            
            // Obtener un índice aleatorio
            var indiceAleatorio = Math.floor(Math.random() * textos.length);

            // Obtener el elemento de texto y cambiar su contenido
            document.getElementById("textoAleatorio").innerHTML = textos[indiceAleatorio];
        }
    </script>
</body>
</html>
