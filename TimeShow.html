<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fecha y Hora</title>
</head>
<body>
    <h1>Fecha y Hora</h1>

    <div id="datetime-container">
        <h2>Fecha y Hora del Servidor</h2>
        <div id="server-datetime"></div>

        <h2>Fecha y Hora Configuradas Manualmente</h2>
        <div id="manual-datetime"></div>
    </div>

    <script>
        async function fetchServerDatetime() {
            const response = await fetch('http://localhost:3000/datetime');
            const datetime = await response.json();
            return datetime;
        }

        function displayDatetime(containerId, datetime) {
            const container = document.getElementById(containerId);
            container.innerHTML = `
                <p>Año: ${datetime.year}</p>
                <p>Mes: ${datetime.month}</p>
                <p>Día: ${datetime.day}</p>
                <p>Hora: ${datetime.hour}</p>
                <p>Minuto: ${datetime.minute}</p>
                <p>Segundo: ${datetime.second}</p>
            `;
        }

        async function fetchData() {
            const serverDatetime = await fetchServerDatetime();
            const manualDatetimeResponse = await fetch('datetime.json');
            const manualDatetime = await manualDatetimeResponse.json();

            displayDatetime('server-datetime', serverDatetime);
            displayDatetime('manual-datetime', manualDatetime);
        }

        fetchData();
    </script>
</body>
</html>
